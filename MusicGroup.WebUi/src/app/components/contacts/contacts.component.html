<div class="contacts">

  <div class="form">

    <form (submit)="submit()"  class="form" [formGroup]="form">

      <div class="form-group  mt-3">
        <label for="name-input">Name:</label>
        <input id="name-input" type="text" class="form-control" formControlName="name">
      </div>

      <div class="form-group  mt-3">
        <label for="email-input">Email:</label>
        <input id="email-input" type="email" class="form-control" formControlName="email">
      </div>



      <div class="form-group  mt-3">
        <label for="phone-input">Phone:</label>
        <input id="phone-input" type="tel" class="form-control" formControlName="phone">
      </div>


      <div class="form-group">
        <button
          type="submit"
          [disabled]="!form.valid"
          class="btn btn-success float-right mt-3">
          Submit
        </button>
      </div>

    </form>

  </div>

  <div class="text">
    <span>Hi there! :) <br><br>Please send us your information and we will contact you as soon as we receive you question!</span>
  </div>

</div>
